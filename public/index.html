<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/todo.css">
    
    <title>Homepage</title>
</head>
<body>
    <section>
        <h2>Habit Tracker</h2>
         <input id="habit-input" type="text" placeholder="Enter a habit">
         <button id="add-habit-btn">Add Habit</button>
         <ul id="habit-list"></ul>
     </section>
        
     <section>
       <h2>Tasks</h2>
         <input id="task-input" type="text" placeholder="Enter a task">
         <button id="add-task-btn">Add Task</button>
         <ul id="task-list"></ul>
         <ul id="completed-task-list"></ul>
     </section>
         
     
     <button id="clear-btn" style = "margin-top: 5em;">Clear Everything</button>

     <script src="js/todo.js"></script>
</body>
</html>
